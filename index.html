<!DOCTYPE html>
<html lang="en" ng-app='Todo'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duc Anh Todos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app" ng-controller="todoController">
        <h1>Duc Anh Todos</h1>
        <form name="todoForm" ng-submit="addTask()">
            <input id="todo-input" type="text" name='newTask' ng-model='newTask' required>
            <button id="add" ng-disabled="todoForm.$invalid">Add Task</button>
        </form>
        <button id="clear" ng-click="clearCompletedTasks()">Clear Completed Tasks</button>
        <ul>
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done">
                <span ng-class="{'completed': todo.done}">{{todo.title}}</span>
            </li>
        </ul>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/todo.js"></script>
</body>
</html>
